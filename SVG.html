<!DOCTYPE html>
<html>
<head>
    <title>SVG with Different Shapes and Angles</title>
</head>
<body>
    <h1>SVG with Different Shapes and Angles</h1>

    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- Circle -->
        <circle cx="100" cy="100" r="40" fill="blue" />

        <!-- Rectangle -->
        <rect x="180" y="60" width="80" height="60" fill="green" />

        <!-- Polygon -->
        <polygon points="300,180 330,120 360,180" fill="orange" />
    </svg>
</body>
</html>
