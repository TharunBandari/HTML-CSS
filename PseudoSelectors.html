<style>
    div {
        background-color: mediumpurple;
        width: 200px; height: 300px;
    }
    div:hover{
        background-color: tomato;
        width: 500px;  height: 500px;
    }
    a:link{                             /*It means Unvisited link*/
        color: darkred;
        cursor: grabbing;
    }
    a:visited{                          /*It means Already visited link*/
        color: chartreuse;
        cursor: pointer;
    }
</style>
<body>
    <center>
    <div>
        Pseudo Selectors. A type of selector in CSS3 for keyboard and mouse actions
    </div>
    <a href="http://www.hindustan.com">News Paper </a>
    <a href="http://www.yahoo.com">Yahoo</a><br>
    <a href="http://www.facebook.com">FaceBook</a>
    <a href="http://www.iplt20.com">IPL T20</a>
    </center>
</body>
